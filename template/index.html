<body>
    <div id="Buddabtn" class="imgBudda">
        <img src="img/budda.png" alt="">
    </div>
    <div class="site">
        <h2>Add a Site</h2>
        <div class="site2">
            <div class="siteImg">
                <img src="" alt="">
            </div>
            <div class="btn">
                <a class="A1" href="">More images</a>
                <a class="A2" href="">Set URL</a>
            </div>
            <div class="input">
                <input type="text">
                <input type="text">
            </div>
            <div class="subA3">
                <a class="A3" href="">Add to collection</a>
            </div>
        </div>
    </div>

    <!-- Container avec les images des sites selectionnés -->
    <section id="Container" class="container">
        <ul id="Table">
            <li id="Daily" class="daily">
                <div>
                    <p>Daily</p>
                    <i class="fa fa-trash-o" aria-hidden="true"></i>
                    <i class="fa fa-pencil" aria-hidden="true"></i>
                </div>
                <div>
                    <button id="Btn-Daily">
                        <a href="">+</a>
                    </button>
                </div>
            </li>
            <li id="Weekly" class="weekly">
                <div>
                    <p>Weekly</p>
                    <i class="fa fa-trash-o" aria-hidden="true"></i>
                    <i class="fa fa-pencil" aria-hidden="true"></i>
                </div>
                <div>
                    <button id="Btn-Weekly">
                        <a href="">+</a>
                    </button>
                </div>
            </li>
            <li id="Monthly" class="monthly">
                <div>
                    <p>Monthly</p>
                    <i class="fa fa-trash-o" aria-hidden="true"></i>
                    <i class="fa fa-pencil" aria-hidden="true"></i>
                </div>
                <div>
                    <button id="Btn-Monthly">
                        <a href="">+</a>
                    </button>
                </div>
            </li>
        </div>
    </section>
    <!-- Section du bas avec la quatrième liste de sites selectionnés-->
    <section id="Footer" class="footer">
        <ul>
            <li id="Bottom" class="bottom">
                <div>
                    <button id="Btn-All">
                        <a href="">+</a>
                    </button>
                </div>
            </li>
        </ul>
    </section>
