<body>

    <!-- Container avec les images des sites selectionnés -->
    <section id="Container" class="container">
        <div class="site" style="display:block">
            <h2>Add a Site</h2>
            <div class="site2">
                <div class="siteImg">
                    <img src="" alt="">
                </div>
                <div class="btn">
                    <a class="A1" href="">More images</a>
                    <a class="A2" href="">Set URL</a>
                </div>
                <div class="input">
                    <input type="text">
                    <input type="text">
                </div>
                <div class="subA3">
                    <a class="A3" href="">Add to collection</a>
                </div>
            </div>
        </div>
        <div>
            <table>
                <tr id="Daily" class="daily">
                    <td>
                        <p>Daily</p>
                        <i class="fa fa-trash-o" aria-hidden="true"></i>
                        <i class="fa fa-pencil" aria-hidden="true"></i>
                    </td>
                    <td>
                        <button>
                            <a href="">+</a>
                        </button>
                    </td>
                </tr>
                <tr id="Weekly" class="weekly">
                    <td>
                        <p>Weekly</p>
                        <i class="fa fa-trash-o" aria-hidden="true"></i>
                        <i class="fa fa-pencil" aria-hidden="true"></i>
                    </td>
                    <td>
                        <button>
                            <a href="">+</a>
                        </button>
                    </td>
                </tr>
                <tr id="Monthly" class="monthly">
                    <td>
                        <p>Monthly</p>
                        <i class="fa fa-trash-o" aria-hidden="true"></i>
                        <i class="fa fa-pencil" aria-hidden="true"></i>
                    </td>
                    <td>
                        <button>
                            <a href="">+</a>
                        </button>
                    </td>
                </tr>
            </table>
        </div>
    </section>
    <!-- Section du bas avec la quatrième liste de sites selectionnés-->
    <section id="Footer" class="footer">
        <table>
            <tr id="Bottom" class="bottom">
                <td>
                    <button>
                        <a href="">+</a>
                    </button>
                </td>
            </tr>
        </table>
    </section>
